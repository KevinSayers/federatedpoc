apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nfs-busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nfs-busybox
  template:
    metadata:
      labels:
        name: nfs-busybox
    spec:
      initContainers:
      - name: create-dir
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
        - mkdir
        - /data/kevin
        volumeMounts:
          # name must match the volume name below
          - name: my-pvc-nfs
            mountPath: "/data"
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        volumeMounts:
          # name must match the volume name below
          - name: my-pvc-nfs
            mountPath: "/data"
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
